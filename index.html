<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ponts HAROPA & Calendrier Google</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #121212;
  color: #fff;
}

.container {
  display: flex;
  flex-wrap: nowrap;
  height: 100vh;
}

/* === Colonne de gauche (ponts) === */
.left {
  background: #1e1e1e;
  width: 20%; /* r√©duit */
  padding: 8px;
  overflow-y: auto;
  box-sizing: border-box;
  border-right: 2px solid #222;
}

h2 {
  text-align: center;
  color: #00e5ff;
  margin: 0 0 10px;
  font-size: 1.2em;
}

#ponts-table {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* Style des cartes de ponts */
.pont-card {
  background: #2a2a2a;
  border-radius: 8px;
  padding: 6px;
  box-shadow: 0 0 4px rgba(0,0,0,0.4);
  transition: transform 0.2s ease;
  font-size: 0.8em;
}
.pont-card:hover {
  transform: scale(1.02);
}
.pont-card.ferme {
  border-left: 4px solid red;
}
.pont-card.ouvert {
  border-left: 4px solid lightgreen;
}

.pont-nom {
  font-weight: bold;
  margin-bottom: 2px;
}
.pont-etat {
  margin-bottom: 2px;
}
.pont-infos {
  color: #bbb;
}

/* === Colonne droite (calendrier) === */
.right {
  background: #141414;
  flex: 1;
  padding: 15px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.calendar-wrapper {
  background: #1a1a1a;
  padding: 12px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
  flex: 1;
}
.calendar-wrapper iframe {
  width: 100%;
  height: 100%;
  border: 0;
  border-radius: 10px;
  filter: invert(90%) hue-rotate(180deg); /* mode sombre */
}

/* === Mobile === */
@media(max-width: 900px) {
  .container { flex-direction: column; height: auto; }
  .left { width: 100%; border-right: none; border-bottom: 2px solid #222; }
  .right { padding: 10px; }
  .calendar-wrapper iframe { height: 450px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <h2>√âtat des Ponts</h2>
    <div id="ponts-table">Chargement...</div>
  </div>

  <div class="right">
    <h2 id="calendar-month"></h2>
    <div class="calendar-wrapper">
      <iframe src="https://calendar.google.com/calendar/embed?height=800&wkst=2&ctz=Europe%2FParis&showPrint=0&showNav=0&showTitle=0&showTz=0&showCalendars=0&showDate=0&showTabs=0&src=cmVjZXB0aW9ucm91bGllckBnbWFpbC5jb20&src=c21yLnByb2dyYW1tZUBnbWFpbC5jb20&color=%230b8043&color=%233f51b5" style="border-width:0" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>
</div>

<script>
// === Fonction pour afficher le mois courant ===
function afficherMois() {
  const mois = [
    "Janvier","F√©vrier","Mars","Avril","Mai","Juin",
    "Juillet","Ao√ªt","Septembre","Octobre","Novembre","D√©cembre"
  ];
  const maintenant = new Date();
  const texte = `${mois[maintenant.getMonth()]} ${maintenant.getFullYear()}`;
  document.getElementById("calendar-month").textContent = texte;
}

// Mise √† jour du mois toutes les heures
afficherMois();
setInterval(afficherMois, 3600000);

// === Chargement des ponts HAROPA ===
async function fetchPonts() {
  try {
    const url = encodeURIComponent('https://www.havre-port.com/map/getPonts');
    const proxy = `https://api.allorigins.win/get?url=${url}`;
    const res = await fetch(proxy);
    const data = await res.json();
    const pontsJSON = JSON.parse(data.contents).data;
    const ponts = Object.values(pontsJSON);

    const fermes = ponts.filter(p => !p.statutText.toLowerCase().includes('ouvert'));
    const ouverts = ponts.filter(p => p.statutText.toLowerCase().includes('ouvert'));
    const triPonts = [...fermes, ...ouverts];

    let html = '';
    triPonts.forEach(p => {
      const ouvert = p.statutText.toLowerCase().includes('ouvert');
      const classe = ouvert ? 'ouvert' : 'ferme';
      const pastille = ouvert ? 'üü¢' : 'üî¥';
      const infos = p.forceText ? p.forceText : `M√†J : ${p.date}`;
      html += `
        <div class="pont-card ${classe}">
          <div class="pont-nom">${pastille} ${p.nom}</div>
          <div class="pont-etat">${p.statutText}</div>
          <div class="pont-infos">${infos}</div>
        </div>`;
    });

    document.getElementById('ponts-table').innerHTML = html;
  } catch (err) {
    console.error("Erreur lors de la r√©cup√©ration des ponts :", err);
    document.getElementById('ponts-table').innerHTML = 'Impossible de r√©cup√©rer les ponts.';
  }
}

fetchPonts();
setInterval(fetchPonts, 60000);
</script>

</body>
</html>

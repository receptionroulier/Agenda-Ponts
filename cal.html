<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendrier 4 semaines</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Plugin ICS -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar-icalendar@1.0.1/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }
    #calendar {
      max-width: 1100px;
      margin: 20px auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
    }

    /* Événements lisibles */
    .fc-event-title {
      font-size: 0.85rem;
      white-space: normal;
    }

    /* Titre centré et joli */
    .fc-toolbar-title {
      font-size: 1.6rem !important;
      text-transform: capitalize;
    }
  </style>
</head>
<body>

  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      // Date de départ = lundi de la semaine précédente
      const today = new Date();
      const day = today.getDay(); // 0 = dimanche
      const mondayThisWeek = new Date(today);
      mondayThisWeek.setDate(today.getDate() - ((day + 6) % 7));

      const mondayLastWeek = new Date(mondayThisWeek);
      mondayLastWeek.setDate(mondayThisWeek.getDate() - 7);

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'fourWeek',
        locale: 'fr',
        firstDay: 1, // Lundi
        height: "auto",

        views: {
          fourWeek: {
            type: 'dayGrid',
            duration: { weeks: 4 },  // 4 semaines visibles
            buttonText: '4 semaines'
          }
        },

        // Ajuster le titre : toujours le mois actuel
        titleFormat: { month: 'long' },

        // Charger ton agenda ICS public Google
        eventSources: [
          {
            url: "https://calendar.google.com/calendar/ical/receptionroulier%40gmail.com/public/basic.ics",
            format: "ics"
          },
          {
            url: "https://calendar.google.com/calendar/ical/smr.programme%40gmail.com/public/basic.ics",
            format: "ics"
          }
        ],

        initialDate: mondayLastWeek   // Affiche semaine passée → semaine actuelle → 2 suivantes
      });

      calendar.render();
    });
  </script>

</body>
</html>

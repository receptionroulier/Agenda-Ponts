<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier Google</title>

  <!-- FullCalendar 5.11.3 (dernier support Google Calendar Plugin) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/fr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/google-calendar.min.js"></script>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #calendar {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: #1b1b1b;
      border-radius: 12px;
    }
    .fc-event-title {
      font-size: 0.8rem;
      white-space: normal;
    }
    .fc-toolbar-title {
      color: #00e5ff;
      text-transform: capitalize;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const now = new Date();

      // lundi de la semaine actuelle
      const monday = new Date(now);
      monday.setDate(now.getDate() - ((now.getDay() + 6) % 7));

      // lundi de la semaine précédente
      const lastWeek = new Date(monday);
      lastWeek.setDate(lastWeek.getDate() - 7);

      // lundi dans 2 semaines
      const nextTwoWeeks = new Date(monday);
      nextTwoWeeks.setDate(nextTwoWeeks.getDate() + 21);

      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'timeGridWeek',
        locale: 'fr',
        firstDay: 1,
        googleCalendarApiKey: 'AIzaSyDkQkqPoOGf8umYg2dbeTU0THfLlJnCjXo',

        events: {
          googleCalendarId: 'receptionroulier@gmail.com'
        },

        visibleRange: {
          start: lastWeek,
          end: nextTwoWeeks
        },

        headerToolbar: {
          left: '',
          center: 'title',
          right: ''
        },

        titleFormat: { month: 'long', year: 'numeric' },
        nowIndicator: true,
        height: "auto"
      });

      calendar.render();
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier FullCalendar</title>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #121212;
  color: #fff;
}
h1 {
  text-align: center;
  color: #00e5ff;
  margin: 10px 0;
}

/* Wrapper calendrier */
#calendar-wrapper {
  max-width: 1200px;
  margin: 0 auto;
  padding: 12px;
  background: #1a1a1a;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

/* Ajustement FullCalendar sombre */
#calendar-wrapper .fc {
  background: #1a1a1a;
  color: #fff;
}
#calendar-wrapper .fc-col-header-cell-cushion {
  color: #00e5ff;
}
#calendar-wrapper .fc-event {
  color: #fff;
  font-size: 0.85em;
  white-space: normal;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Événements passés en gris clair et semi-transparents */
.fc-event.past-event {
  background-color: #555 !important;
  opacity: 0.5;
  color: #ccc !important;
}
</style>
</head>
<body>

<h1 id="calendar-month">Mois</h1>
<div id="calendar-wrapper"></div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar-wrapper');

  const now = new Date();
  const dayOfWeek = now.getDay(); // 0 = dimanche, 1 = lundi ...

  // Début : lundi semaine passée
  const start = new Date(now);
  start.setDate(now.getDate() - dayOfWeek - 6);
  if (start.getDay() !== 1) start.setDate(start.getDate() + 1);

  // Fin : dimanche + 2 semaines
  const end = new Date(now);
  end.setDate(now.getDate() + (14 - dayOfWeek));

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'timeGridWeek',
    locale: 'fr',
    firstDay: 1,
    nowIndicator: true,
    headerToolbar: false,
    googleCalendarApiKey: 'AIzaSyDkQkqPoOGf8umYg2dbeTU0THfLlJnCjXo',
    events: {
      googleCalendarId: 'receptionroulier@gmail.com'
    },
    visibleRange: { start: start, end: end },
    eventColor: '#0b8043',
    height: 'auto',
    expandRows: true,
    eventDidMount: function(info) {
      // Ajouter classe past-event si l'événement est passé
      const today = new Date();
      const eventEnd = new Date(info.event.end);
      if (eventEnd < today) {
        info.el.classList.add('past-event');
      }
    }
  });

  // Affichage mois courant dans le titre
  const mois = ["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];
  document.getElementById("calendar-month").textContent = mois[now.getMonth()] + " " + now.getFullYear();

  calendar.render();
});
</script>

</body>
</html>

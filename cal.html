<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier Ponts</title>

<style>

/* === RESET === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #111;
  font-family: Arial, sans-serif;
  color: #e7e7e7;
  overflow: hidden;
}

/* === TITRE === */
#calendar-title {
  text-align: center;
  font-size: 28px;
  margin: 10px 0 15px 0;
  color: #00e5ff;
  letter-spacing: 1px;
  font-weight: bold;
}

/* === NAVIGATION === */
.nav-container {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
  margin-bottom: 12px;
}

.nav-btn {
  background: #1d1d1d;
  border: 1px solid #333;
  padding: 6px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  color: #ddd;
  transition: all 0.25s ease;
}

.nav-btn:hover {
  background: #333;
  transform: scale(1.12);
}

/* === CALENDRIER === */
.calendar {
  width: 100%;
  max-width: 1400px;
  height: calc(100vh - 130px);
  margin: auto;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 6px;

  padding: 0 10px;
}

/* === CASE JOUR === */
.day {
  background: #1c1c1c;
  border: 1px solid #444;
  border-radius: 10px;
  padding: 6px;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;

  transition: transform 0.35s ease, background 0.25s ease, border-color 0.25s ease;
}

/* Jour passé */
.day.past {
  transform: scale(0.92);
  opacity: 0.55;
}

/* Jour futur */
.day.future {}

/* Jour actuel */
.day.today {
  border-color: #00e5ff;
  background: #242424;
  transform: scale(1.22);
  z-index: 5;
}

/* Agrandissement au clic */
.day.expanded {
  position: absolute;
  width: 80%;
  height: 80%;
  left: 10%;
  top: 10%;
  background: #1f1f1f;
  z-index: 50;
  transform: scale(1.3);
  overflow-y: auto;
  border: 2px solid #00e5ff;
}

/* Titre des jours */
.day-header {
  display: flex;
  justify-content: space-between;
  font-size: 15px;
  margin-bottom: 6px;
  font-weight: bold;
}

/* === EVENEMENTS === */
.events-container {
  display: flex;
  flex-direction: column;
  gap: 3px;
  overflow: hidden;
}

/* Ligne d'évènement */
.event {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: flex-start;

  gap: 6px;
  padding-left: 4px;

  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;

  font-size: 13px;
  transition: opacity 0.25s ease, transform 0.25s ease;
}

/* Heure alignée */
.event-time {
  min-width: 48px;
  text-align: left;
  font-weight: bold;
  opacity: 0.85;
}

/* Pastilles couleur */
.event-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
}

/* Popup */
.popup {
  position: fixed;
  left: 50%;
  top: 50%;
  width: 320px;
  transform: translate(-50%, -50%);
  background: #1d1d1d;
  border: 2px solid #00e5ff;
  border-radius: 12px;
  padding: 15px;
  z-index: 999;
  display: none;
  box-shadow: 0 0 12px rgba(0, 229, 255, 0.45);
}

.popup h3 {
  margin-bottom: 8px;
  color: #00e5ff;
}

.popup p {
  margin-bottom: 4px;
  color: #ddd;
  font-size: 14px;
}

.popup-close {
  margin-top: 10px;
  text-align: center;
  padding: 6px;
  border-radius: 6px;
  background: #333;
  cursor: pointer;
  transition: 0.25s ease;
}

.popup-close:hover {
  background: #444;
  transform: scale(1.05);
}

</style>
</head>
<body>

<div id="calendar-title">Calendrier des Ponts</div>

<div class="nav-container">
  <button class="nav-btn" onclick="previousWeek()">&lt; Semaine précédente</button>
  <button class="nav-btn" onclick="nextWeek()">Semaine suivante &gt;</button>
</div>

<div id="calendar" class="calendar"></div>

<!-- POPUP EVENT -->
<div id="popup" class="popup">
  <h3 id="popup-title"></h3>
  <p id="popup-time"></p>
  <div class="popup-close" onclick="closePopup()">Fermer</div>
</div>

<script>

/* =========================
       VARIABLES
========================= */

let currentDate = new Date();

/* Couleurs des 2 calendriers */
const CAL_COLORS = [
  "#109c53",  // vert vif
  "#5768cb"   // bleu mauve
];

/* =========================
       RENDU DU CALENDRIER
========================= */

function renderCalendar() {
  const calendar = document.getElementById("calendar");
  calendar.innerHTML = "";

  const startOfWeek = new Date(currentDate);
  startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay() + 1);

  const today = new Date();
  today.setHours(0,0,0,0);

  for (let w = 0; w < 4; w++) {
    for (let d = 0; d < 7; d++) {

      const dayDate = new Date(startOfWeek);
      dayDate.setDate(startOfWeek.getDate() + w*7 + d);

      const isToday = dayDate.getTime() === today.getTime();
      const isPast = dayDate.getTime() < today.getTime();

      const caseDiv = document.createElement("div");
      caseDiv.className = "day";

      if (isToday) caseDiv.classList.add("today");
      else if (isPast) caseDiv.classList.add("past");
      else caseDiv.classList.add("future");

      caseDiv.innerHTML = `
        <div class="day-header">
          <span>${dayDate.toLocaleDateString("fr-FR", { weekday: "short" })}</span>
          <span>${dayDate.getDate()}</span>
        </div>
        <div class="events-container"></div>
      `;

      caseDiv.onclick = () => toggleExpand(caseDiv);

      calendar.appendChild(caseDiv);
    }
  }

  loadEvents();
}

/* =========================
      EXPAND AU CLIC
========================= */

let expanded = null;

function toggleExpand(cell) {
  if (expanded === cell) {
    cell.classList.remove("expanded");
    expanded = null;
    return;
  }
  if (expanded) expanded.classList.remove("expanded");

  cell.classList.add("expanded");
  expanded = cell;
}

/* =========================
        POPUP
========================= */

function openPopup(title, from, to, allday) {
  document.getElementById("popup-title").textContent = title;

  if (allday) {
    document.getElementById("popup-time").textContent = "Toute la journée";
  } else {
    document.getElementById("popup-time").textContent =
      `Du ${from} \nAu ${to}`;
  }
  document.getElementById("popup").style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

/* =========================
        CHARGEMENT EVENTS
========================= */

async function loadEvents() {
  fetch("events.json")
    .then(r => r.json())
    .then(events => {

      events.forEach(ev => {

        const start = new Date(ev.start);
        const targetCell = [...document.querySelectorAll(".day")].find(c => {
          const num = parseInt(c.querySelector(".day-header span:last-child").textContent);
          const w = c.querySelector(".day-header span:first-child").textContent.toLowerCase();
          return num === start.getDate();
        });

        if (!targetCell) return;

        const container = targetCell.querySelector(".events-container");

        const allday = ev.allday === true;

        const time = allday
          ? ""
          : `${String(start.getHours()).padStart(2, "0")}:${String(start.getMinutes()).padStart(2, "0")}`;

        const dotColor = CAL_COLORS[ev.cal % CAL_COLORS.length];

        const div = document.createElement("div");
        div.className = "event";
        div.innerHTML = `
          <span class="event-time">${time}</span>
          <span class="event-dot" style="background:${dotColor}"></span>
          <span class="event-title">${ev.title}</span>
        `;

        div.onclick = (e) => {
          e.stopPropagation();
          openPopup(
            ev.title,
            start.toLocaleString("fr-FR"),
            new Date(ev.end).toLocaleString("fr-FR"),
            allday
          );
        };

        container.appendChild(div);
      });

    });
}

/* =========================
        NAVIGATION
========================= */

function nextWeek() {
  currentDate.setDate(currentDate.getDate() + 7);
  renderCalendar();
}

function previousWeek() {
  currentDate.setDate(currentDate.getDate() - 7);
  renderCalendar();
}

renderCalendar();

</script>

</body>
</html>

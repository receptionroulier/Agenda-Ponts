<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calendrier 4 semaines - personnalisé</title>

<style>
:root{
  --bg:#121212;
  --card:#1c1f23;
  --border:#555;
  --text:#eaeaea;
  --muted:#999;
  --accent:#00e5ff;
  --gap:4px;
  --days-font:14px;
  --event-font:13px;
}
body{
  margin:0;
  font-family:Inter, system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:16px;
  box-sizing:border-box;
}
.container{
  max-width:1600px;
  margin:0 auto;
}
header{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:10px;
  gap:20px;
}
header button{
  background:none;
  border:none;
  color:var(--accent);
  font-size:20px;
  cursor:pointer;
}
header h1{
  margin:0;
  font-size:24px;
  color:var(--accent);
}
.calendar {
  background: var(--card);
  border-radius:12px;
  padding:12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.5);
  width: 100%;
}
.grid {
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap: var(--gap);
}
.day {
  background: #141619;
  border-radius:12px;
  min-height:150px;
  padding:12px;
  box-sizing:border-box;
  border:1px solid var(--border);
  overflow:hidden;
  transition: transform 0.3s, background 0.3s, color 0.3s;
  position:relative;
}
.day.today {
  transform: scale(1.1);
  z-index:2;
  background-color: #1f2226;
  box-shadow: 0 0 20px rgba(0,229,255,0.3);
}
.day.past {
  background-color: #0f1113;
  color:#555;
  transform: scale(0.95);
}
.day.future {
  background-color: #1c1f23;
  color:#eaeaea;
}
.day-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:var(--days-font);
  margin-bottom:6px;
}
.day .date {
  font-weight:600;
  font-size:14px;
}
/* Scroll désactivé dans les cases */
.events {
  display:flex;
  flex-direction:column;
  gap:2px;
  overflow-x:hidden;
}
.event {
  display:flex;
  gap:4px;
  align-items:center;
  padding:4px;
  border-radius:6px;
  font-size:var(--event-font);
  line-height:1.05;
  color:#fff;
  background: rgba(0,0,0,0.3);
  cursor:pointer;
  transition: background 0.2s;
}
.event:hover { background: rgba(0,0,0,0.5); }
.event .time {
  min-width:50px;
  font-weight:600;
  font-size:11px;
}
.event.allDay .time { display:none; }
.event.more {
  font-size:12px;
  color:var(--muted);
  padding-left:6px;
}
.c-reception { color:#109c53; }
.c-smr { color:#5768cb; }
/* Popup */
#popup {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#1c1f23;
  color:#fff;
  padding:16px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.8);
  z-index:10;
  display:none;
  max-width:90%;
  min-width:300px;
}
#popup h3 { margin-top:0; margin-bottom:8px; }
#popup .close { position:absolute; top:8px; right:12px; cursor:pointer; font-weight:bold; font-size:18px; }
/* Responsive */
@media(max-width:900px){ .grid{ grid-template-columns: repeat(2,1fr); } }
@media(max-width:520px){ .grid{ grid-template-columns: repeat(1,1fr); } }
</style>
</head>
<body>
<div class="container">
  <header>
    <button id="prev-week">&lt;</button>
    <h1 id="month-title">Mois</h1>
    <button id="next-week">&gt;</button>
  </header>

  <div class="calendar" id="calendar-root">
    <div class="grid" id="grid"></div>
  </div>
</div>

<div id="popup">
  <span class="close" onclick="document.getElementById('popup').style.display='none'">&times;</span>
  <h3 id="popup-title"></h3>
  <div id="popup-time"></div>
</div>

<script>
// Le script reste inchangé (fetch Google Calendar, render grid, popup, navigation)
</script>
</body>
</html>

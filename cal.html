<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier FullCalendar</title>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #121212;
  color: #fff;
}
h1 {
  text-align: center;
  color: #00e5ff;
  margin: 15px 0;
}

/* Wrapper calendrier */
#calendar-wrapper {
  max-width: 1200px;
  margin: 0 auto;
  padding: 12px;
  background: #1a1a1a;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

/* Adapter FullCalendar au style sombre */
#calendar-wrapper .fc {
  background: #1a1a1a;
  color: #fff;
}
#calendar-wrapper .fc-col-header-cell-cushion {
  color: #00e5ff;
}
#calendar-wrapper .fc-event {
  color: #fff;
}
</style>
</head>
<body>

<h1>Calendrier FullCalendar</h1>
<div id="calendar-wrapper"></div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar-wrapper');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'timeGridWeek',
    locale: 'fr',
    nowIndicator: true,
    firstDay: 1, // lundi
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'timeGridWeek,dayGridMonth'
    },
    googleCalendarApiKey: 'AIzaSyDkQkqPoOGf8umYg2dbeTU0THfLlJnCjXo',
    events: {
      googleCalendarId: 'receptionroulier@gmail.com'
    },
    visibleRange: function(currentDate) {
      // semaine précédente -> semaine en cours -> 2 semaines suivantes
      const start = new Date(currentDate);
      start.setDate(start.getDate() - start.getDay() - 6); // dimanche semaine précédente
      const end = new Date(currentDate);
      end.setDate(end.getDate() + (14 - end.getDay())); // samedi dans 2 semaines
      return { start: start, end: end };
    },
    eventColor: '#0b8043',
    height: 'auto',
    expandRows: true,
    nowIndicator: true
  });

  calendar.render();
});
</script>

</body>
</html>

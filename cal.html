<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calendrier 4 semaines - amélioré</title>

<style>
:root{
  --bg:#d0d2d5; /* fond gris plus clair */
  --card:#f0f1f3; 
  --muted:#777;
  --text:#222;
  --accent:#00e5ff;
  --gap:6px; /* espace plus fin entre cases */
  --days-font:14px;
  --event-font:13px;
}
body{
  margin:0;
  font-family:Inter, system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:16px;
  box-sizing:border-box;
}
.container{
  max-width:1500px;
  margin:0 auto;
}
header{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:16px;
  margin-bottom:12px;
}
header h1{
  margin:0;
  font-size:24px;
  color:var(--accent);
  text-align:center;
}
.nav-btn{
  cursor:pointer;
  font-size:20px;
  font-weight:bold;
  color:var(--text);
  user-select:none;
}

.calendar {
  background: var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}

.grid {
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap: var(--gap);
}

.day {
  background: #e3e4e6;
  border-radius:12px;
  min-height:120px;
  padding:10px;
  box-sizing:border-box;
  border:1px solid rgba(0,0,0,0.05);
  overflow:hidden;
  transition: all 0.2s;
}

.day.today {
  transform: scale(1.03);
  background-color: #c5c6c8;
}

.day.past {
  background-color: #b0b1b3;
  color:#555;
}

.day-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:var(--days-font);
  margin-bottom:6px;
  flex-direction: row-reverse;
}

.day .date {
  font-weight:600;
}

.events {
  display:flex;
  flex-direction:column;
  gap:3px;
  overflow:hidden;
  max-height: calc((100vh - 250px)/4);
}

.event {
  display:flex;
  gap:6px;
  align-items:flex-start;
  font-size:var(--event-font);
  line-height:1.1;
  overflow:hidden;
  cursor:pointer;
  background:none;
}

.event .time { min-width:40px; font-weight:600; font-size:12px; }
.event .title { flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

.event.allDay .time { display:none; }

.event.more {
  font-size:12px;
  color:var(--muted);
  padding-left:6px;
}

/* couleurs texte par calendrier */
.c-reception { color:#00ff55; } /* vert vif */
.c-smr { color:#9b5eff; } /* bleu mauve */

/* Responsive */
@media(max-width:900px){ .grid { grid-template-columns: repeat(2, 1fr); } }
@media(max-width:520px){ .grid { grid-template-columns: repeat(1, 1fr); } }

/* popup modal */
#event-modal{
  display:none;
  position:fixed;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  background:#f0f1f3;
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
  z-index:1000;
  color:#222;
  max-width:500px;
  width:90%;
}
#event-modal h2{ margin-top:0; font-size:22px; color:#222; }
#modal-overlay{
  display:none;
  position:fixed; top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  z-index:999;
}
#event-modal .close-btn{
  display:inline-block;
  margin-top:15px;
  padding:6px 14px;
  background:#444;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="container">
  <header>
    <span class="nav-btn" id="prev-week">&lt;</span>
    <h1 id="month-title">Mois</h1>
    <span class="nav-btn" id="next-week">&gt;</span>
  </header>
  <div class="calendar" id="calendar-root">
    <div class="grid" id="grid"></div>
  </div>
</div>

<div id="modal-overlay"></div>
<div id="event-modal">
  <h2 id="modal-title"></h2>
  <p id="modal-start"></p>
  <p id="modal-end"></p>
  <p id="modal-desc"></p>
  <div class="close-btn" onclick="closeModal()">Fermer</div>
</div>

<script>
const API_KEY = 'AIzaSyDkQkqPoOGf8umYg2dbeTU0THfLlJnCjXo';
const CALENDARS = [
  { id: 'receptionroulier@gmail.com', key: 'reception', label: 'Réception', css: 'c-reception' },
  { id: 'smr.programme@gmail.com', key: 'smr', label: 'SMR Programme', css: 'c-smr' }
];
const WEEKS=4;

function fmtDate(d){ return d.toISOString().split('T')[0]; }
function pad(n){ return n<10?'0'+n:n; }
function fmtTime(dt){ if(!dt) return ''; const d=new Date(dt); return pad(d.getDate())+'/'+pad(d.getMonth()+1)+' '+pad(d.getHours())+':'+pad(d.getMinutes()); }
function shortTitle(s,max=60){ if(!s) return s.length>max?s.slice(0,max-1)+'…':s; }
function escapeHtml(s){ return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]); }

let gridStart; // date de départ de la grille

function renderCalendar(startDate){
  gridStart = new Date(startDate);
  const today=new Date();
  const dates=[];
  for(let w=0;w<WEEKS;w++){
    for(let i=0;i<7;i++){
      const d=new Date(gridStart);
      d.setDate(gridStart.getDate()+w*7+i);
      dates.push(new Date(d));
    }
  }

  const monthNames=["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];
  document.getElementById('month-title').textContent = monthNames[today.getMonth()]+' '+today.getFullYear();

  const gridEl=document.getElementById('grid');
  gridEl.innerHTML='';
  dates.forEach(d=>{
    const dayEl=document.createElement('div');
    dayEl.className='day';
    dayEl.dataset.date=fmtDate(d);
    dayEl.innerHTML=`
      <div class="day-header">
        <div class="date">${d.getDate()}</div>
        <div class="dow">${['Dim','Lun','Mar','Mer','Jeu','Ven','Sam'][d.getDay()]}</div>
      </div>
      <div class="events"></div>
    `;
    gridEl.appendChild(dayEl);
  });

  const todayStr = fmtDate(today);
  for(const dayEl of Array.from(document.querySelectorAll('.day'))){
    const date = dayEl.dataset.date;
    if(date === todayStr) dayEl.classList.add('today');
    else if(date < todayStr) dayEl.classList.add('past');
  }

  loadEvents(dates[0], dates[dates.length-1]);
}

async function fetchEventsForCalendar(calId,timeMin,timeMax){
  const base='https://www.googleapis.com/calendar/v3/calendars/';
  const url=base+encodeURIComponent(calId)+'/events?key='+encodeURIComponent(API_KEY)
            +'&timeMin='+encodeURIComponent(timeMin)
            +'&timeMax='+encodeURIComponent(timeMax)
            +'&singleEvents=true&orderBy=startTime&maxResults=2500';
  const res=await fetch(url);
  if(!res.ok) throw new Error('HTTP '+res.status);
  return res.json();
}

async function loadEvents(timeMinDate, timeMaxDate){
  const timeMin=new Date(timeMinDate); timeMin.setHours(0,0,0,0);
  const timeMax=new Date(timeMaxDate); timeMax.setHours(23,59,59,999);
  try{
    const promises=CALENDARS.map(c=>fetchEventsForCalendar(c.id,timeMin.toISOString(),timeMax.toISOString())
      .then(json=>({calendar:c,items:json.items||[]}))
      .catch(err=>({calendar:c,error:err})));
    const results=await Promise.all(promises);
    const eventsByDay={};
    const seen=new Set();

    for(const res of results){
      if(res.error){ console.warn('Erreur API',res.calendar.id,res.error); continue; }
      const cal=res.calendar;
      for(const it of res.items){
        const dedupeKey=it.iCalUID||it.id||(it.summary || '') + (it.start?.dateTime || it.start?.date);
        if(seen.has(dedupeKey)) continue;
        seen.add(dedupeKey);

        let start=it.start?.dateTime||it.start?.date;
        let end=it.end?.dateTime||it.end?.date;
        const isAllDay=!!it.start?.date && !it.start?.dateTime;
        if(isAllDay){
          const s=new Date(start+'T00:00:00');
          const e=new Date(end+'T00:00:00');
          for(let d=new Date(s);d<e;d.setDate(d.getDate()+1)){
            const key=fmtDate(d);
            eventsByDay[key]=eventsByDay[key]||[];
            eventsByDay[key].push({
              title:it.summary || '(sans titre)',
              start:s,
              end:e,
              allDay:true,
              calendarKey:cal.key,
              description:it.description||''
            });
          }
        } else {
          const s=new Date(start);
          const e=end?new Date(end):null;
          const dayKey=fmtDate(s);
          eventsByDay[dayKey]=eventsByDay[dayKey]||[];
          eventsByDay[dayKey].push({
            title:it.summary || '(sans titre)',
            start:s,
            end:e,
            allDay:false,
            calendarKey:cal.key,
            description:it.description||''
          });
        }
      }
    }

    for(const dayEl of Array.from(document.querySelectorAll('.day'))){
      const date=dayEl.dataset.date;
      const evList=eventsByDay[date]||[];
      const eventsContainer=dayEl.querySelector('.events');
      eventsContainer.innerHTML='';

      evList.sort((a,b)=>{
        if(a.allDay&&!b.allDay) return -1;
        if(!a.allDay&&b.allDay) return 1;
        if(a.allDay&&b.allDay) return 0;
        return new Date(a.start)-new Date(b.start);
      });

      const MAX_PER_CELL=6;
      const show=evList.slice(0,MAX_PER_CELL);
      for(const ev of show){
        const evEl=document.createElement('div');
        evEl.className='event '+(ev.allDay?'allDay':'');
        const calMeta=CALENDARS.find(c=>c.key===ev.calendarKey);
        if(calMeta) evEl.classList.add(calMeta.css);
        const timeText=ev.allDay?'':pad(ev.start.getHours())+':'+pad(ev.start.getMinutes());
        evEl.innerHTML=`<div class="time">${timeText}</div><div class="title">${escapeHtml(ev.title)}</div>`;
        evEl.onclick=()=>openModal(ev);
        eventsContainer.appendChild(evEl);
      }

      if(evList.length>MAX_PER_CELL){
        const moreEl=document.createElement('div');
        moreEl.className='event more';
        moreEl.textContent=`+ ${evList.length-MAX_PER_CELL} autres`;
        eventsContainer.appendChild(moreEl);
      }
    }

  }catch(err){
    console.error('Erreur chargement events:',err);
  }
}

// modal
function openModal(ev){
  document.getElementById('modal-title').textContent=ev.title;
  document.getElementById('modal-start').textContent='Début : '+(ev.start?fmtTime(ev.start):'Toute la journée');
  document.getElementById('modal-end').textContent='Fin : '+(ev.end?fmtTime(ev.end):'Toute la journée');
  document.getElementById('modal-desc').textContent=ev.description||'';
  document.getElementById('modal-overlay').style.display='block';
  document.getElementById('event-modal').style.display='block';
}
function closeModal(){
  document.getElementById('modal-overlay').style.display='none';
  document.getElementById('event-modal').style.display='none';
}

// navigation semaines
document.getElementById('prev-week').onclick = () => {
  const prev = new Date(gridStart);
  prev.setDate(prev.getDate()-7);
  renderCalendar(prev);
};
document.getElementById('next-week').onclick = () => {
  const next = new Date(gridStart);
  next.setDate(next.getDate()+7);
  renderCalendar(next);
};

// initial render
const today=new Date();
const day=today.getDay();
const mondayThisWeek=new Date(today);
mondayThisWeek.setDate(today.getDate()-((day+6)%7));
const mondayLastWeek=new Date(mondayThisWeek);
mondayLastWeek.setDate(mondayLastWeek.getDate()-7);
renderCalendar(mondayLastWeek);

</script>
</body>
</html>

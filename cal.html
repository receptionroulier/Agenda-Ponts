<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendrier HAROPA</title>

  <!-- ✅ FullCalendar complet (inclut déjà tous les plugins utiles) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #calendar {
      max-width: 1100px;
      margin: 30px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .fc-event-title {
      font-size: 0.8em;
      white-space: normal;
    }
    .fc-header-toolbar h2 {
      color: #00e5ff;
      font-size: 1.3em;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      // Calcul de la période visible : semaine passée → 2 semaines à venir
      const now = new Date();
      const day = now.getDay();
      const mondayThisWeek = new Date(now);
      mondayThisWeek.setDate(now.getDate() - ((day + 6) % 7)); // lundi courant
      const mondayLastWeek = new Date(mondayThisWeek);
      mondayLastWeek.setDate(mondayLastWeek.getDate() - 7);
      const mondayNextTwo = new Date(mondayThisWeek);
      mondayNextTwo.setDate(mondayNextTwo.getDate() + 21);

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        locale: 'fr',
        firstDay: 1,
        height: 'auto',
        googleCalendarApiKey: 'AIzaSyDkQkqPoOGf8umYg2dbeTU0THfLlJnCjXo',
        events: {
          googleCalendarId: 'receptionroulier@gmail.com'
        },
        visibleRange: function() {
          return { start: mondayLastWeek, end: mondayNextTwo };
        },
        headerToolbar: {
          left: '',
          center: 'title',
          right: ''
        },
        titleFormat: { month: 'long', year: 'numeric' },
        dayHeaderFormat: { weekday: 'long' },
        nowIndicator: true
      });

      calendar.render();
    });
  </script>
</body>
</html>

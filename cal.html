<div class="calendar">
    <header>
        <button id="prevMonth">&lt;</button>
        <h2 id="monthName"></h2>
        <button id="nextMonth">&gt;</button>
        <button id="todayBtn">Aujourd’hui</button>
        <button id="fullscreenBtn">Plein écran</button>
    </header>

    <div class="grid" id="calendarGrid"></div>
</div>

<div id="popup">
    <span class="close">×</span>
    <h3 id="popupTitle"></h3>
    <p id="popupTime"></p>
    <p id="popupDesc"></p>
</div>

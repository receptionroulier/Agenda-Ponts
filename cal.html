<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calendrier 4 semaines - fixe</title>

<style>
/* -----------------------------------------------------------
   üé®  VARIABLES GLOBALES
----------------------------------------------------------- */
:root {
  --bg: #121212;
  --card: #1c1f23;
  --border: #555;
  --text: #eaeaea;
  --muted: #999;
  --accent: #00e5ff;
  --gap: 4px;
  --days-font: 14px;
  --event-font: 13px;
}

/* -----------------------------------------------------------
   üß± LAYOUT GLOBAL
----------------------------------------------------------- */
body {
  margin: 0;
  padding: 16px;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  box-sizing: border-box;
}

.container {
  max-width: 1600px;
  margin: 0 auto;
}

/* -----------------------------------------------------------
   üè∑Ô∏è  EN-T√äTE (navigation semaine + mois)
----------------------------------------------------------- */
header {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
  gap: 20px;
}

header button {
  background: none;
  border: none;
  color: var(--accent);
  font-size: 20px;
  cursor: pointer;
}

header h1 {
  margin: 0;
  font-size: 24px;
  color: var(--accent);
}

/* -----------------------------------------------------------
   üìÖ  CALENDRIER + GRILLE
----------------------------------------------------------- */
.calendar {
  background: var(--card);
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.5);
  width: 100%;
}

.grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: var(--gap);
}

/* -----------------------------------------------------------
   üóìÔ∏è  CELLULES JOUR (avant survol + √©tat normal)
----------------------------------------------------------- */
.day {
  background: #141619;
  border-radius: 12px;
  height: calc((100vh - 100px) / 4);
  padding: 12px;
  border: 1px solid var(--border);
  box-sizing: border-box;

  /* Pour autoriser l‚Äôexpansion au survol */
  overflow: visible !important;

  /* Animation premium */
  transition:
    transform 0.35s cubic-bezier(.25,.8,.25,1),
    background-color 0.25s ease,
    box-shadow 0.35s ease,
    border-color 0.25s ease;

  transform-origin: center;
  position: relative;
}

/* -----------------------------------------------
   üåü CELLULE JOUR (SURVOL) ‚Äî A + B + D combin√©s
----------------------------------------------- */
.day:hover {
  transform: scale(1.22);
  z-index: 60;
  background-color: #23272c !important;
  border-color: var(--accent);
  box-shadow: 0 12px 40px rgba(0,0,0,0.45);
}

/* -----------------------------------------------
   üì± OPTION C ‚Äî r√©duction zoom mobile
----------------------------------------------- */
@media (max-width: 600px) {
  .day:hover {
    transform: scale(1.10);
  }
}

/* -----------------------------------------------------------
   üìÖ  STYLES D‚Äô√âTAT (aujourd‚Äôhui / pass√© / futur)
----------------------------------------------------------- */
.day.today {
  transform: scale(1.1);
  background-color: #1f2226;
  box-shadow: 0 0 20px rgba(0,229,255,0.3);
  z-index: 2;
}

.day.past {
  background-color: #0f1113;
  color: #555;
  transform: scale(0.95);
}

.day.future {
  background-color: #1c1f23;
  color: #eaeaea;
}

/* -----------------------------------------------------------
   üß≠ EN-T√äTE DU JOUR (date et jour)
----------------------------------------------------------- */
.day-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: var(--days-font);

  /* Supprime l'espace demand√© */
  margin-bottom: 0 !important;
}

.day .date {
  font-weight: 600;
  font-size: 14px;
}

/* -----------------------------------------------------------
   üìÉ LISTE DES √âV√âNEMENTS
----------------------------------------------------------- */
.events {
  display: flex;
  flex-direction: column;
  gap: 2px;

  /* colle les √©v√©nements √† la date */
  margin-top: 4px !important;
}

/* -----------------------------------------------------------
   üé´  √âV√àNEMENT INDIVIDUEL
----------------------------------------------------------- */
.event {
  display: flex;
  align-items: center;
  gap: 4px;

  padding: 4px;
  border-radius: 6px;

  font-size: var(--event-font);
  line-height: 1.05;

  background: rgba(0,0,0,0.3);
  cursor: pointer;

  white-space: nowrap;
  text-overflow: ellipsis;
  overflow: hidden;

  /* Alignement du titre demand√© */
  justify-content: flex-start;
}

.event:hover {
  background: rgba(0,0,0,0.5);
}

/* Titre align√© */
.event .title {
  text-align: left;
}

/* Heure */
.event .time {
  min-width: 50px;
  font-weight: 600;
  font-size: 11px;
}

.event.allDay .time {
  display: none;
}

/* "x autres" */
.event.more {
  font-size: 12px;
  color: var(--muted);
  padding-left: 6px;
}

/* Couleurs des agendas */
.c-reception { color: #109c53; }
.c-smr { color: #5768cb; }

/* -----------------------------------------------------------
   ü™ü POPUP
----------------------------------------------------------- */
#popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #1c1f23;
  color: #fff;
  padding: 16px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.8);
  z-index: 10;
  max-width: 90%;
  min-width: 300px;
  display: none;
}

#popup h3 { margin: 0 0 8px 0; }
#popup .close {
  position: absolute;
  top: 8px;
  right: 12px;
  cursor: pointer;
  font-weight: bold;
  font-size: 18px;
}

/* -----------------------------------------------------------
   üì± RESPONSIVE GRID
----------------------------------------------------------- */
@media(max-width: 900px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}

@media(max-width: 520px) {
  .grid { grid-template-columns: repeat(1, 1fr); }
}
</style>
</head>


<body>
<div class="container">
  
  <header>
    <button id="prev-week">&lt;</button>
    <h1 id="month-title">Mois</h1>
    <button id="next-week">&gt;</button>
  </header>

  <div class="calendar" id="calendar-root">
    <div class="grid" id="grid"></div>
  </div>

</div>

<!-- POPUP -->
<div id="popup">
  <span class="close" onclick="document.getElementById('popup').style.display='none'">&times;</span>
  <h3 id="popup-title"></h3>
  <div id="popup-time"></div>
</div>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier SMR</title>
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>

<style>
  body {
    background: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  #calendar {
    max-width: 1100px;
    margin: 20px auto;
    padding: 0 10px;
  }

  /* Jour actuel légèrement zoomé */
  .fc-day-today {
    transform: scale(1.05);
    transition: transform 0.2s;
    background-color: #333 !important;
  }

  /* Jours passés légèrement foncés */
  .fc-day-past {
    background-color: rgba(0,0,0,0.2);
  }

  /* Centrer titre mois/année */
  .fc-toolbar-title {
    text-align: center;
    flex: 1 1 100%;
  }

  /* Date avant jour pour les events toute la journée */
  .fc-event {
    font-size: 0.85em;
    padding: 2px 4px;
  }

  /* Couleurs inversées pour les deux calendriers si tu en as deux */
  #calendar {
    background-color: #1a1a1a;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<div id="calendar"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');

  // Calculer la date de début : lundi de la semaine passée
  const today = new Date();
  const dayOfWeek = today.getDay();
  const diffToMonday = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
  const startDate = new Date(today);
  startDate.setDate(today.getDate() - diffToMonday - 7); // lundi semaine passée

  // Calculer la date de fin : dimanche de la semaine +2
  const endDate = new Date(today);
  endDate.setDate(today.getDate() - diffToMonday + (7 * 2 + 6));

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'timeGridWeek',
    locale: 'fr',
    firstDay: 1, // lundi
    slotMinTime: "06:00:00",
    slotMaxTime: "22:00:00",
    initialDate: today,
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'timeGridWeek,timeGridDay'
    },
    visibleRange: {
      start: startDate,
      end: endDate
    },
    events: [
      // Exemples d'événements
      { title: 'Événement journée entière', start: today, allDay: true },
      { title: 'Réunion', start: new Date(today.setHours(10,0)), end: new Date(today.setHours(11,0)) }
    ],
    eventContent: function(arg) {
      // Pour les événements toute la journée, n'afficher que le jour
      if(arg.event.allDay) {
        const day = arg.event.start.getDate();
        return { html: `<div style="text-align:center;font-weight:bold;">${day}</div>` };
      }
      return { html: `<div>${arg.event.title}</div>` };
    }
  });

  calendar.render();
});
</script>

</body>
</html>

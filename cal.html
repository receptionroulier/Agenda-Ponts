<style>
/* ... le reste du style précédent ... */

.day {
  background: #1c1f23;
  border-radius:12px;
  min-height:150px; 
  padding:12px;
  box-sizing:border-box;
  border:1px solid var(--border);
  overflow:hidden;
  transition: transform 0.3s, background 0.3s;
  color: var(--text);
  position:relative;
}

.day.today {
  transform: scale(1.1);
  z-index:2;
  background-color: #2a2d31;
  box-shadow: 0 0 20px rgba(0,255,255,0.3);
}

.day.past {
  background-color: #2f3236; 
  color:#999;
  transform: scale(0.95);
}

.day.future {
  background-color: #141619; 
  color:#eaeaea;
}
</style>

<script>
// --- ajustement des classes après rendu ---
function adjustDayScales(){
  const todayStr = fmtDate(new Date());
  for(const dayEl of Array.from(document.querySelectorAll('.day'))){
    const date = dayEl.dataset.date;
    if(date === todayStr) dayEl.classList.add('today');
    else if(date < todayStr) dayEl.classList.add('past');
    else dayEl.classList.add('future');
  }
}

// appel après chaque render
renderCalendar(mondayLastWeek);
adjustDayScales();
</script>

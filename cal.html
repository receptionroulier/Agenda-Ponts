<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier HAROPA</title>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
  }
  #calendar {
    max-width: 1000px;
    margin: 20px auto;
    background: #1a1a1a;
    border-radius: 10px;
    padding: 10px;
  }

  /* Ajustement police des événements */
  .fc-event-title {
    font-size: 0.85em;
    white-space: normal;
  }
</style>
</head>
<body>

<div id="calendar"></div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');

  // Calcul des dates pour afficher semaine passée → 2 semaines suivantes
  const today = new Date();
  const firstDayOfWeek = new Date(today);
  firstDayOfWeek.setDate(today.getDate() - today.getDay() + 1 - 7); // lundi semaine passée
  const lastDay = new Date(firstDayOfWeek);
  lastDay.setDate(firstDayOfWeek.getDate() + 27); // 4 semaines en tout

  const calendar = new FullCalendar.Calendar(calendarEl, {
    plugins: [ FullCalendar.GoogleCalendar ],
    initialView: 'timeGridWeek',
    firstDay: 1, // lundi
    googleCalendarApiKey: 'TA_CLE_API_ICI', // <-- remplacer par votre clé API
    events: {
      googleCalendarId: 'receptionroulier@gmail.com'
    },
    headerToolbar: {
      left: '',
      center: 'title',
      right: ''
    },
    locale: 'fr',
    height: 'auto',
    visibleRange: {
      start: firstDayOfWeek,
      end: lastDay
    }
  });

  calendar.render();
});
</script>

</body>
</html>

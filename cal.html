<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intégration Google Calendar avec FullCalendar</title>
  <!-- Bibliothèques FullCalendar et Google API -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
  <script src='https://apis.google.com/js/api.js'></script>
  <style>
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Mon Calendrier Google</h1>
  <div id="calendar"></div>

  <script>
    // Initialisation de l'API Google
    function start() {
      gapi.client.init({
        apiKey: 'AIzaSyDkQkqPoOGf8umYg2dbeTU0THfLlJnCjXo',
        clientId: '82772284655-emqg1q38nhc0gsuj9ent9gju9s5eloud.apps.googleusercontent.com',
        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
        scope: 'https://www.googleapis.com/auth/calendar.readonly'
      }).then(function() {
        return gapi.auth2.getAuthInstance().signIn();
      }).then(function() {
        loadCalendar();
      }).catch(function(error) {
        console.error("Erreur d'initialisation ou d'authentification :", error);
        alert("Erreur d'authentification. Voir la console pour plus de détails.");
      });
    }

    // Charger les événements et afficher le calendrier
    function loadCalendar() {
      gapi.client.calendar.events.list({
        'calendarId': 'receptionroulier@gmail.com',
        'timeMin': (new Date()).toISOString(),
        'showDeleted': false,
        'singleEvents': true,
        'maxResults': 20,
        'orderBy': 'startTime'
      }).then(function(response) {
        console.log("Réponse de l'API :", response);
        if (response.result.items && response.result.items.length > 0) {
          const events = response.result.items.map(event => ({
            title: event.summary,
            start: event.start.dateTime || event.start.date,
            end: event.end.dateTime || event.end.date,
          }));
          const calendarEl = document.getElementById('calendar');
          const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: events,
            locale: 'fr',
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay'
            }
          });
          calendar.render();
        } else {
          console.warn("Aucun événement trouvé dans ce calendrier.");
          alert("Aucun événement trouvé dans ce calendrier. Vérifie le partage et les autorisations.");
        }
      }).catch(function(error) {
        console.error("Erreur lors de la récupération des événements :", error);
        alert("Erreur lors de la récupération des événements. Voir la console pour plus de détails.");
      });
    }

    // Charger l'API Google
    gapi.load('client:auth2', start);
  </script>
</body>
</html>

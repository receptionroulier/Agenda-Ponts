<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calendrier 4 semaines - personnalisé</title>

<style>
:root{
  --bg:#1a1a1a;
  --card:#252525;
  --muted:#888;
  --text:#eaeaea;
  --accent:#00e5ff;
  --gap:6px;
  --days-font:13px;
  --event-font:12px;
  --day-height:120px;
}
body{
  margin:0;
  font-family:Inter, system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:16px;
  box-sizing:border-box;
}
.container{
  max-width:100%;
  margin:0 auto;
}
header{
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:10px;
}
header h1{
  margin:0;
  font-size:22px;
  color:var(--accent);
}
.calendar {
  display:flex;
  justify-content:center;
}
.grid {
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap: var(--gap);
  width:100%;
}
.day {
  background: var(--card);
  border-radius:10px;
  min-height: var(--day-height);
  padding:6px;
  box-sizing:border-box;
  border:1px solid #444;
  overflow:hidden;
  position:relative;
  transition: transform 0.2s ease, background 0.2s ease;
}
.day.past { background:#1c1c1c; color:#666; }
.day.future { background:#2a2a2a; }
.day.today { background:#2e2e3a; transform:scale(1.05); z-index:1; }

.day-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:var(--days-font);
  margin-bottom:6px;
}
.day .date { font-weight:600; }
.day .dow { font-size:12px; color:var(--muted); }
.events { display:flex; flex-direction:column; gap:4px; overflow:hidden; max-height: calc(var(--day-height) - 28px); }

.event {
  display:flex;
  gap:6px;
  align-items:flex-start;
  padding:4px 6px;
  border-radius:6px;
  font-size:var(--event-font);
  line-height:1.05;
  color:#fff;
  cursor:pointer;
  overflow:hidden;
}
.event .time { min-width:44px; font-weight:600; font-size:11px; }
.event .title { flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
.event.allDay .time { font-weight:700; color:#ffd479; }

.c-reception { background:#109c53; }
.c-smr { background:#5768cb; }

.popup {
  position:absolute;
  background:#252525;
  border:1px solid #444;
  border-radius:10px;
  padding:12px;
  min-width:200px;
  max-width:300px;
  z-index:10;
  display:none;
  color:#fff;
}
.popup .title { font-weight:bold; margin-bottom:6px; }
.popup .time { font-size:12px; margin-bottom:4px; }

.nav {
  display:flex;
  justify-content:space-between;
  width:100%;
  margin-bottom:6px;
}
.nav button{
  background:var(--card);
  border:1px solid #444;
  color:var(--text);
  padding:4px 8px;
  border-radius:6px;
  cursor:pointer;
}
.nav button:hover{ background:#333; }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1 id="month-title">Mois</h1>
  </header>
  <div class="nav">
    <button id="prev-week">&lt; Semaine précédente</button>
    <button id="next-week">Semaine suivante &gt;</button>
  </div>
  <div class="calendar" id="calendar-root">
    <div class="grid" id="grid"></div>
  </div>
  <div class="popup" id="popup"></div>
</div>

<script>
const API_KEY = 'AIzaSyDkQkqPoOGf8umYg2dbeTU0THfLlJnCjXo';
const CALENDARS = [
  { id: 'receptionroulier@gmail.com', key: 'reception', css: 'c-reception' },
  { id: 'smr.programme@gmail.com', key: 'smr', css: 'c-smr' }
];
const WEEKS = 4;

let startMonday = new Date();
startMonday.setDate(startMonday.getDate() - ((startMonday.getDay()+6)%7) - 7);

function fmtDate(d){ return d.toISOString().split('T')[0]; }
function pad(n){ return n<10?'0'+n:n; }
function fmtTime(dt){ const d=new Date(dt); return pad(d.getHours())+':'+pad(d.getMinutes()); }
function shortTitle(s,max=60){return s.length>max?s.slice(0,max-1)+'…':s;}

function buildGrid(){
  const dates=[];
  for(let w=0; w<WEEKS; w++){
    for(let i=0;i<7;i++){
      const d = new Date(startMonday);
      d.setDate(startMonday.getDate() + w*7 + i);
      dates.push(new Date(d));
    }
  }
  const gridEl = document.getElementById('grid');
  gridEl.innerHTML='';
  const today = new Date();
  today.setHours(0,0,0,0);
  dates.forEach(d=>{
    const dayEl = document.createElement('div');
    dayEl.className='day';
    if(d < today) dayEl.classList.add('past');
    else if(d > today) dayEl.classList.add('future');
    else dayEl.classList.add('today');
    dayEl.dataset.date=fmtDate(d);
    dayEl.innerHTML=`
      <div class="day-header">
        <div class="dow">${['Dim','Lun','Mar','Mer','Jeu','Ven','Sam'][d.getDay()]}</div>
        <div class="date">${d.getDate()}</div>
      </div>
      <div class="events"></div>
    `;
    gridEl.appendChild(dayEl);
  });
}

function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

async function fetchEventsForCalendar(calId, timeMin, timeMax){
  const base='https://www.googleapis.com/calendar/v3/calendars/';
  const url=base+encodeURIComponent(calId)+'/events?key='+encodeURIComponent(API_KEY)
    +'&timeMin='+encodeURIComponent(timeMin)+'&timeMax='+encodeURIComponent(timeMax)
    +'&singleEvents=true&orderBy=startTime&maxResults=2500';
  const res=await fetch(url);
  if(!res.ok) throw new Error('HTTP '+res.status);
  return res.json();
}

async function loadEvents(){
  const gridDays=document.querySelectorAll('.day');
  const timeMin=new Date(startMonday); timeMin.setHours(0,0,0,0);
  const timeMax=new Date(startMonday); timeMax.setDate(timeMax.getDate()+WEEKS*7-1); timeMax.setHours(23,59,59,999);
  try{
    const promises=CALENDARS.map(c=>fetchEventsForCalendar(c.id, timeMin.toISOString(), timeMax.toISOString())
      .then(json=>({calendar:c, items:json.items||[]}))
      .catch(err=>({calendar:c,error:err})));
    const results=await Promise.all(promises);

    const eventsByDay={};
    const seen=new Set();
    for(const res of results){
      if(res.error){ console.warn('Erreur API',res.calendar.id,res.error); continue; }
      for(const it of res.items){
        const key = it.iCalUID || it.id || (it.summary+(it.start?.dateTime||it.start?.date));
        if(seen.has(key)) continue;
        seen.add(key);
        const start=it.start?.dateTime||it.start?.date;
        const end=it.end?.dateTime||it.end?.date;
        const allDay=!!it.start?.date && !it.start?.dateTime;
        if(allDay){
          const s=new Date(start+'T00:00:00');
          const e=new Date(end+'T00:00:00');
          for(let d=new Date(s); d<e; d.setDate(d.getDate()+1)){
            const k=fmtDate(d);
            eventsByDay[k]=eventsByDay[k]||[];
            eventsByDay[k].push({title:it.summary,start:null,allDay:true,calendarKey:res.calendar.key,end:end});
          }
        } else {
          const s=new Date(start);
          const k=fmtDate(s);
          eventsByDay[k]=eventsByDay[k]||[];
          eventsByDay[k].push({title:it.summary,start:start,allDay:false,calendarKey:res.calendar.key,end:end});
        }
      }
    }

    for(const dayEl of gridDays){
      const date=dayEl.dataset.date;
      const evList=eventsByDay[date]||[];
      const evContainer=dayEl.querySelector('.events');
      evContainer.innerHTML='';
      evList.sort((a,b)=>{
        if(a.allDay && !b.allDay) return -1;
        if(!a.allDay && b.allDay) return 1;
        return a.start && b.start ? new Date(a.start)-new Date(b.start):0;
      });
      const MAX=6;
      evList.slice(0,MAX).forEach(ev=>{
        const evEl=document.createElement('div');
        evEl.className='event '+(ev.allDay?'allDay':'');
        const calMeta=CALENDARS.find(c=>c.key===ev.calendarKey);
        if(calMeta) evEl.classList.add(calMeta.css);
        const timeText=ev.allDay?'':fmtTime(ev.start);
        evEl.innerHTML=`<div class="time">${timeText}</div><div class="title">${escapeHtml(shortTitle(ev.title,80))}</div>`;
        evEl.onclick=e=>{
          showPopup(e.currentTarget,ev);
        };
        evContainer.appendChild(evEl);
      });
      if(evList.length>MAX){
        const moreEl=document.createElement('div');
        moreEl.className='event more';
        moreEl.textContent=`+ ${evList.length-MAX} autres`;
        evContainer.appendChild(moreEl);
      }
    }
  }catch(err){ console.error('Erreur chargement events',err); }
}

// Popup
const popup=document.getElementById('popup');
function showPopup(target,event){
  let html='';
  if(event.allDay){
    html+=`<div class="title">${escapeHtml(event.title)}</div>`;
    html+=`<div class="time">(Toute la journée)</div>`;
  } else {
    const d1=new Date(event.start);
    const d2=new Date(event.end||event.start);
    const options={weekday:'long',day:'2-digit',month:'2-digit',year:'numeric',hour:'2-digit',minute:'2-digit'};
    html+=`<div class="title">${escapeHtml(event.title)}</div>`;
    html+=`<div class="time">Du: ${d1.toLocaleDateString('fr-FR',options)}<br>Au: ${d2.toLocaleDateString('fr-FR',options)}</div>`;
  }
  popup.innerHTML=html;
  popup.style.display='block';
  const rect=target.getBoundingClientRect();
  popup.style.top=(rect.bottom+window.scrollY+4)+'px';
  popup.style.left=(rect.left+window.scrollX)+'px';
}

document.addEventListener('click',e=>{
  if(!e.target.closest('.event')) popup.style.display='none';
});

// Navigation
document.getElementById('prev-week').onclick=()=>{
  startMonday.setDate(startMonday.getDate()-7);
  buildGrid();
  loadEvents();
};
document.getElementById('next-week').onclick=()=>{
  startMonday.setDate(startMonday.getDate()+7);
  buildGrid();
  loadEvents();
};

// Init
buildGrid();
loadEvents();
</script>
</body>
</html>

<title>Calendrier 4 semaines - Google Events</title>
<style>
:root{
  --bg:#121212;
  --card:#1c1f23;
  --border:#555;
  --text:#eaeaea;
  --muted:#999;
  --accent:#00e5ff;
  --gap:4px;
  --days-font:14px;
  --event-font:14px;
}
body{
  margin:0;
  font-family:Inter, system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:16px;
  box-sizing:border-box;
}
.container{
  max-width:1600px;
  margin:0 auto;
}
header{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:10px;
  gap:20px;
}
header button{
  background:none;
  border:none;
  color:var(--accent);
  font-size:20px;
  cursor:pointer;
  transition: background 0.2s;
}
header button:hover { background: rgba(0,229,255,0.2); }
header h1{
  margin:0;
  font-size:24px;
  color:var(--accent);
  flex:1;
  text-align:center;
}
.nav-right{
  display:flex;
  gap:10px;
  align-items:center;
}

/* Calendrier */
.calendar {
  background: var(--card);
  border-radius:12px;
  padding:12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.5);
  width: 100%;
}
.grid {
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap: var(--gap);
}
.day {
  background: #141619;
  border-radius:12px;
  height: calc((100vh - 100px)/4);
  padding:12px;
  box-sizing:border-box;
  border:1px solid var(--border);
  overflow:hidden;
  position:relative;
  display:flex;
  flex-direction:column;
  transition: transform 0.35s, background 0.25s, box-shadow 0.35s, border-color 0.25s, width 0.35s;
  min-width:0;
}

/* Jour passé */
.day.past { 
  transform: scale(0.95); 
  background:#0f1113; 
  color:#555; 
}

/* Jour actuel */
.day.today {
  background:#1f2226;
  border:2px solid var(--accent);
  z-index:2;
  transform: scaleX(1.08);
  box-shadow: 0 0 20px 8px rgba(0,229,255,0.4);
}
.day.today::after {
  content:"";
  position:absolute;
  inset:0;
  border-radius:12px;
  pointer-events:none;
  box-shadow:0 0 30px 12px rgba(0,229,255,0.5);
}

/* Jour futur */
.day.future {
  background:#1c1f23;
  color:#eaeaea;
}

/* Hover pour zoom horizontal et affichage complet titre */
.day.today:hover,
.day.future:hover {
  transform: scaleX(1.2);
  z-index:10;
}
.day.today:hover { box-shadow: 0 12px 40px rgba(0,229,255,0.6); }
.day.future:hover { box-shadow: 0 8px 20px rgba(0,229,255,0.3); }

/* Day content */
.day-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:var(--days-font);
  margin-bottom:2px;
}
.day .date { font-weight:600; font-size:var(--days-font); }

.events {
  flex:1 1 auto;
  display:flex;
  flex-direction:column;
  gap:2px;
  overflow:hidden;
}
.event {
  display:flex;
  align-items:center;
  gap:4px;
  padding:2px 4px;
  font-size:var(--event-font);
  border-radius:6px;
  background: rgba(0,0,0,0.3);
  cursor:pointer;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.event:hover { background: rgba(0,0,0,0.5); }
.event .time { min-width:50px; font-weight:600; font-size:11px; }
.event.allDay .time { display:none; }
.event.more { font-size:12px; color:var(--muted); padding-left:6px; }
.event .title { text-align:left; }
.c-reception { color:#109c53; }
.c-smr { color:#5768cb; }

/* Popup */
#popup {
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
  background:#1c1f23;
  color:#fff;
  padding:16px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.8);
  z-index:20;
  max-width:90%;
  min-width:300px;
  display:none;
}
#popup h3 { margin-top:0; margin-bottom:8px; }
#popup .close { position:absolute; top:8px; right:12px; cursor:pointer; font-weight:bold; font-size:18px; }

@media(max-width:900px){ .grid{ grid-template-columns: repeat(2,1fr); } }
@media(max-width:520px){ .grid{ grid-template-columns: repeat(1,1fr); } }
</style>
</head>
